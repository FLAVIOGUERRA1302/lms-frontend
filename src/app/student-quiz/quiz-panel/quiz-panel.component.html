<div class="card">
  <div class="card-header" data-background-color="blue">
    <h4 class="title">Quiz Panel</h4>
  </div>
  <div class="card-content">
    <ng-container *ngFor="let question of questions;let index=index">
        <div class="col-md-2" style="padding-right:11%;padding-bottom:3%">
            <button [ngClass]="setButtonClass(index)" style="width:30px;margin-bottom:20%">{{index+1}}</button>              
        </div>          
    </ng-container>
  </div>
</div>
